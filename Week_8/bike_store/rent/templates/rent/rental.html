{% extends 'base.html' %}

{% block content %}

<ul>
    {% for rental in rentals %}
        <li>
                Rent Date: {{ rental.rental_date }}<br>
                Return Date: {{ rental.return_date }}<br>
        </li>
    {% endfor %}
</ul>

<ul>
    {% for vehicle in vehicles %}
        <li>
                {{ vehicle }}<br>
        </li>
    {% endfor %}
</ul>

{% endblock %}
