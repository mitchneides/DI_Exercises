{% extends 'base.html' %}

{% block content %}

<ul>

                Rent Date: {{ rental.rental_date }}<br>
                Return Date: {{ rental.return_date }}<br>
                Customer: {{ rental.customer }}<br>

    {% endfor %}
</ul>


{% endblock %}
