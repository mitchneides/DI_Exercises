{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto w-75">
    <div class="card">
        <div class="card-header h2">
            {{ party.name }}
        </div>
        <div class="card-body">
            <p class="card-text">Head: {{ party.head }}</p>
            <p class="card-text">Affiliation: {{ party.affiliations }}</p>
        </div>
        <div class="card-footer">
            Votes: {{ party.votes }}
        </div>
    </div>
</div>

{% endblock %}
