{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<ul>
    {% for party in parties %}
        <li>
            <a class="btn btn-outline-primary" href="{% url 'detail' party.id %}">
                {{ party.name }}
            </a>
            Votes: {{ party.votes }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
