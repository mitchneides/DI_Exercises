<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="javascript:store_num(1);">1</button>
    <button type="button" name="button" onclick="javascript:store_num(2);">2</button>
    <button type="button" name="button" onclick="javascript:store_num(3);">3</button>
    <br>
    <button type="button" name="button" onclick="javascript:store_num(4);">4</button>
    <button type="button" name="button" onclick="javascript:store_num(5);">5</button>
    <button type="button" name="button" onclick="javascript:store_num(6);">6</button>
    <br>
    <button type="button" name="button" onclick="javascript:store_num(7);">7</button>
    <button type="button" name="button" onclick="javascript:store_num(8);">8</button>
    <button type="button" name="button" onclick="javascript:store_num(9);">9</button>
    <button type="button" name="button" onclick="javascript:store_num(0);">0</button>
    <br>
    <button type="button" name="button" onclick="javascript:store_num('+');">+</button>
    <button type="button" name="button" onclick="javascript:store_num('-');">-</button>
    <button type="button" name="button" onclick="javascript:store_num('/');">/</button>
    <button type="button" name="button" onclick="javascript:store_num('=');">=</button>

    <script src="js.js"></script>

  </body>
</html>
