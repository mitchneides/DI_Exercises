{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Ramblin' - Spending</title>{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'account/css/index.css' %}">
{% endblock %}

{% block content %}

<ul class="collection with-header" style="width: 35vw; margin: auto; margin-top: 20px; box-shadow: 2px 4px 5px 0px rgba(0,0,0,0.75);">
        <li class="collection-header"><h4>Select a trip:</h4></li>

        <ul>
        {% for trip in trips %}
            <li class="collection-item"><div>{{ trip }}<a href="finances/trip_{{ trip.id }}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        {% endfor %}
        </ul>

</ul>

{% endblock %}
