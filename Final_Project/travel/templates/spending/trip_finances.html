{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Ramblin' - Trip Finances</title>{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'account/css/index.css' %}">
{% endblock %}

{% block content %}

<ul class="collection with-header" style="width: 50vw; margin: auto; margin-top: 20px;">
        <li class="collection-header"><h4>{{ trip }} - spending</h4></li>



        <ul>
        {% for trip in trips %}
            <li class="collection-item"><div>{{ trip }}<a href="finances/trip_{{ trip.id }}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        {% endfor %}
        </ul>

</ul>

{% endblock %}
