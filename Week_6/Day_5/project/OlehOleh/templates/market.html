{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/market.css') }}">

    <h1>Shuk Ha'Oleh:</h1>


{% for product in products %}
    <div class="wrap">
          <a href="/product/{{ product['id'] }}"><div class="row">
            <div class="col-4">
              <div class="card">
                <div class="card-image">
                  <img src="{{ url_for('static', filename='images/products/' + product['image']) }}">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ product['product'] }}</span>
                    <h5 class="short-info">Qty: {{ product['qty'] }}</h5>
                </div>
                <div class="card-action">
                    <h5 class="short-info">Price: NIS {{ product['price'] }}</h5>
                </div>
              </div>
            </div>
          </div></a>
    </div>
{% endfor %}





{% endblock %}
