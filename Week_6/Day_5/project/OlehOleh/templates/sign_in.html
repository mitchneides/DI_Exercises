{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/sign_in.css') }}">



  <div id="sign_up">
    <div class="row">
      <div class="col s12 m10" style="width: 1150px;">
        <div class="card-panel">
          <h6>Login:</h6>
          <div class="row">
        <form class="col s12" method="post">
          {{ form.hidden_tag() }}
          <div class="row">
            <div class="input-field col s8">
              <i class="mdi-communication-email prefix"></i>
              {{ form.email.label }}
		      {{ form.email }}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <i class="mdi-action-lock-outline prefix"></i>
              {{ form.password.label }}
		      {{ form.password }}
            </div>
          </div>
          <div class="row">
                {{ form.submit }}
              </div>
            </div>
        </form>
         </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>






{% endblock %}
