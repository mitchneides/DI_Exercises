{% extends 'base.html' %}

{% block content %}
    <h1>Login to sell your shit!</h1>

    <form method="post">
		{{ form.hidden_tag() }}

		<p>
		{{ form.name.label }}
		{{ form.name(class_="red") }}
		</p>
		<p>
		{{ form.password.label }}
		{{ form.password }}
		</p>
		<p>
		{{ form.submit }}
		</p>
	</form>

{% endblock %}
