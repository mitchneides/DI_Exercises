{% extends 'base.html' %}

{% block title %}<title>MLM - Trade Hub</title>{% endblock %}

{% block sidebar %}
{% endblock %}

{% block content %}
  <h2>Rankings:</h2>

<ol>
  {% for team in rankings %}
    <li style="font-size:30px;"><div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1" style="width: 450px;">
          <div class="card-content white-text" style=" padding-bottom: 1px;">
            <span class="card-title"><h3 style="margin-top: 0px; margin-bottom: 1px;">{{ team.team.name }}</h3></span>
          </div>
            <div class="card-body" style="margin-top: 0px; margin-left: 3px;">
              <p class="card-text">Value Score: {{ team.worth }}</p>
            </div>
          <div class="card-action">
          </div>
        </div>
      </div>
    </div></li>
  {% endfor %}
</ol>

{% endblock %}
