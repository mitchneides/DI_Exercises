{% extends 'base.html' %}

{% block title %}<title>MLM - My Profile</title>{% endblock %}

{% block content %}

<div class="container w-75 mt-3">
    <div class="card mx-auto">
        <div class="card-header h2">Profile: {{ user.username }}</div>
        <div class="card-body">
            <p class="card-text">First Name: {{ user.first_name }}</p>
            <p class="card-text">Last Name: {{ user.last_name }}</p>
            <p class="card-text">Email: {{ user.email }}</p>
        </div>
    </div>
</div>

<div class="container w-75 mt-3">
    <div class="card mx-auto">
        <div class="card-header h2">My Team</div>
        <div class="card-body">
            <p class="card-text">{{ team }}</p>
        </div>
    </div>
</div>


{% endblock %}
