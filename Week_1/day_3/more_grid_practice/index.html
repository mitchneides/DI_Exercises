<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="calculator">
			
			<div id="solution">3.14159265359</div>

			<div id="buttons">
				<div id="addi" class="cyan">+</div>
				<div id="subtr" class="cyan">-</div>
				<div id="multi" class="cyan">x</div>
				<div id="divide" class="cyan">/</div>
				<div id="seven" class="lightgrey">7</div>
				<div id="eight" class="lightgrey">8</div>
				<div id="nine" class="lightgrey">9</div>
				<div id="DEL" class="lightgrey">Del</div>
				<div id="four" class="lightgrey">4</div>
				<div id="five" class="lightgrey">5</div>
				<div id="six" class="lightgrey">6</div>
				<div id="one" class="lightgrey">1</div>
				<div id="two" class="lightgrey">2</div>
				<div id="three" class="lightgrey">3</div>
				<div id="efes" class="lightgrey">0</div>
				<div id="dot" class="lightgrey">.</div>
				<div id="clear_all" class="red">C</div>
				<div id="equal" class="dodgerblue">=</div>
			</div>

		</div>
	</div>

</body>
</html>
